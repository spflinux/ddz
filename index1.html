<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<button onclick="myFunction()">点我</button>
	<p id="demo"></p>

	<script type="text/javascript">
		var ages=[32,33,16,40];
		function checkAdult(age){
			return age>=18;
		}
		function myFunction(){
			document.getElementById("demo").innerHTML=ages.filter(checkAdult);
		}
	</script>
</body>
</html>
